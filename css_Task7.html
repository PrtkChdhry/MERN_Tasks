<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <style>
        body{
            background-color: rgba(232, 92, 132, 0.89);
        }
        table{
            background-color: rgb(195, 18, 86);
            margin-left: 35%;
            margin-top: 10%;
            margin-bottom: 40%;
            width: 30%;
        }
        td{
            color: white;
        }
        button{
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border-width: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" placeholder="your name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" placeholder="your email"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="number" name="phine" id="phone"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td colspan="3">
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
                <input type="radio" name="gender" id="gender">Others
            </td>
        </tr>
        <tr>
            <td>Language:</td>
            <td><select name="lang" id="lang">
                <option value="choose">Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Maithili">Mathili</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="zip">Zip Code:</label></td>
            <td><input type="number" name="zip" id="zip"></td>
        </tr>
        <tr>
        <td><label for="about">About:</label></td>
        <td>
            <textarea name="about" id="about" cols="30" rows="10" placeholder="Write about yourself..."></textarea>
        </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><button type="submit">Register</button></td>
        </tr>
    </table>
</body>
</html>
