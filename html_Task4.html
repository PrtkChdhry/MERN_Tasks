<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
</head>
<body>
    <form action="/submit-form" method="post">
        <label for="name" style="display: inline-block; margin-bottom: 10px; width: 200px;">Full Name:</label>
        <input type="text" name="name" id="name"; style="display: inline-block;">
        <br>
        <label for="email" style="display: inline-block; margin-bottom: 10px; width: 200px;">Username:</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="password" style="display: inline-block; margin-bottom: 10px; width: 200px;">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="re password" style="display: inline-block; margin-bottom: 10px; width: 200px;">Re Password:</label>
        <input type="password" name="re password" id="re password">
        <br>
        <label for="address" style="display: inline-block; margin-bottom: 10px; width: 200px;">Address:</label>
        <input type="text" name="address" id="address">
        <br>
        <label for="age" style="display: inline-block; margin-bottom: 10px; width: 200px;">Age:</label>
        <input type="text" name="age" id="age">
        <br>
        <label for="gender" style="display: inline-block; margin-bottom: 10px; width: 200px;">Gender:</label>
        <select name="gender" id="gender" style="height: 23px;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <button type="submit" style="border-color: burlywood;border-radius: 2px">Save</button>
    </form>
</body>
</html>
